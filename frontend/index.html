<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAVVY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>WAVVY</h2>
      <i class="fas fa-user-circle"></i>
    </div>

    <div class="buttons">
      <div class="button" onclick="uploadFile()">
        <i class="fas fa-upload"></i>
        <span style="font-size: 20px; margin-top: 5px;">Upload</span>
      </div>
      <div class="button" id="recordBtn" onclick="toggleListening()">
        <i class="fas fa-microphone"></i>
      </div>
      <div class="button" onclick="deleteHistory()">
        <i class="fas fa-trash"></i>
        <span style="font-size: 20px; margin-top: 5px;">Delete</span>
      </div>
    </div>

    <div id="loadingBar" class="loading-container" style="display: none;">
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="progress-text" id="progressText">0%</div>
</div>


    <h3 style="align-self: middle; margin: 10px 0;">Top Matches on YouTube</h3>
    <div class="youtube-results" id="results">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
